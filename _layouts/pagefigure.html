---
layout: page
---

<head>
    <link href="/assets/js/lightbox.css" rel="stylesheet" />
    <style>
        .content-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-button.active {
            background-color: rgba(79, 177, 186, 0.8);
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .figure-grid {
            margin: 0 auto;
        }

        .figure-grid-sizer,
        .figure-grid-item {
            width: 33.333%;
        }

        .figure-grid img,
        .figure-grid a img {
            width: 100%;
            height: auto;
            display: block;
            break-inside: avoid;
        }

        .figure-grid-item img {
            padding: 5px 5px;
            border-radius: 15px;
        }

        .figure-grid a {
            text-decoration: none;
            border: none;
            outline: none;
        }

        .figure-grid a::after {
            content: none !important;
        }

        .figure-grid-item {
            background-color: transparent;
            transition: background-color 0.3s ease-in-out;
        }

        .figure-grid-item.loaded {
            background-color: transparent;
        }

        .figure-grid-item img.lozad:not([src]) {
            min-height: 300px;
            visibility: hidden;
        }

        .figure-grid-item img.loaded {
            visibility: visible;
        }

        .image-link img {
            transition: transform 0.3s ease-in-out;
        }

        .image-link img:hover {
            transform: scale(1.05);
        }

        .video-grid {
            margin: 0 auto;
        }

        .video-grid-sizer,
        .video-item {
            width: 50%;
        }

        .video-item {
            position: relative;
            overflow: hidden;
            background-color: transparent;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            margin-bottom: 20px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .video-item .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            height: auto;
        }

        .video-title {
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .video-item.loaded {
            background-color: transparent;
        }

        .video-item .video-container iframe.video-lozad:not([src]),
        .video-item .video-container video.video-lozad:not([src]) {
            min-height: 200px;
            visibility: hidden;
        }

        .video-item iframe.loaded,
        .video-item video.loaded {
            visibility: visible;
        }

        .video-item .video-container iframe,
        .video-item .video-container video {
            display: block;
            width: 100%;
            height: auto;
            border: none;
        }

        .film-grid {
            margin: 0 auto;
        }

        .film-grid-sizer,
        .film-grid-item {
            width: 33.333%;
        }

        .film-grid img,
        .film-grid a img {
            width: 100%;
            height: auto;
            display: block;
            break-inside: avoid;
        }

        .film-grid-item img {
            padding: 5px 5px;
            border-radius: 15px;
        }

        .film-grid a {
            text-decoration: none;
            border: none;
            outline: none;
        }

        .film-grid a::after {
            content: none !important;
        }

        .film-grid-item {
            background-color: transparent;
            transition: background-color 0.3s ease-in-out;
        }

        .film-grid-item.loaded {
            background-color: transparent;
        }

        .film-grid-item img.film-lozad:not([src]) {
            min-height: 300px;
            visibility: hidden;
        }

        .film-grid-item img.loaded {
            visibility: visible;
        }

        .film-grid .image-link img {
            transition: transform 0.3s ease-in-out;
        }

        .film-grid .image-link img:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {

            .figure-grid-sizer,
            .figure-grid-item {
                width: 50%;
            }

            .video-grid-sizer,
            .video-item {
                width: 50%;
            }

            .film-grid-sizer,
            .film-grid-item {
                width: 50%;
            }
        }

        @media screen and (max-width: 480px) {

            .figure-grid-sizer,
            .figure-grid-item {
                width: 100%;
            }

            .video-grid-sizer,
            .video-item {
                width: 100%;
            }

            .film-grid-sizer,
            .film-grid-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="content-nav" style="display: none;">
        <button class="nav-button image-button active" data-target="image-section" style="display: none;">Digital
            Photo</button>
        <button class="nav-button film-button" data-target="film-section" style="display: none;">Film Photo</button>
        <button class="nav-button video-button" data-target="video-section" style="display: none;">Video</button>
    </div>

    <div id="content-container">
        <div id="image-section" class="content-section active">
            {{ content }}
        </div>

        <div id="video-section" class="content-section">
            <div id="video-container"></div>
        </div>

        <div id="film-section" class="content-section">
            <div id="film-container"></div>
        </div>
    </div>

    <script src="/assets/js/lozad.js"></script>
    <script src="/assets/js/masonry.pkgd.min.js"></script>
    <script src="/assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="/assets/js/lightbox-plus-jquery.js"></script>

    <script>
        window.onerror = function (msg, url, line, col, error) {
            return false;
        };

        function safeExecute(fn, fallback) {
            try {
                return fn();
            } catch (e) {
                if (typeof fallback === 'function') {
                    return fallback();
                }
                return null;
            }
        }

        function loadMissingResources() {
            if (typeof Masonry === 'undefined') {
                var masonryScript = document.createElement('script');
                masonryScript.src = '/assets/js/masonry.pkgd.min.js';
                masonryScript.onload = function () { delayedInit(); };
                document.head.appendChild(masonryScript);
            }

            if (typeof imagesLoaded === 'undefined') {
                var imagesLoadedScript = document.createElement('script');
                imagesLoadedScript.src = '/assets/js/imagesloaded.pkgd.min.js';
                imagesLoadedScript.onload = function () { delayedInit(); };
                document.head.appendChild(imagesLoadedScript);
            }

            if (typeof lozad === 'undefined') {
                var lozadScript = document.createElement('script');
                lozadScript.src = '/assets/js/lozad.js';
                lozadScript.onload = function () { delayedInit(); };
                document.head.appendChild(lozadScript);
            }

            if (typeof lightbox === 'undefined') {
                var lightboxScript = document.createElement('script');
                lightboxScript.src = '/assets/js/lightbox-plus-jquery.js';
                lightboxScript.onload = function () { delayedInit(); };
                document.head.appendChild(lightboxScript);
            }
        }

        loadMissingResources();
        delayedInit();

        document.addEventListener('DOMContentLoaded', function () {
            safeExecute(function () {
                loadMissingResources();
                delayedInit();
            });
        });

        setTimeout(function () {
            if (!document.querySelector('.figure-grid-item.loaded')) {
                clearCacheProblem();
                loadMissingResources();
            }
        }, 2000);

        function clearCacheProblem() {
            var scripts = document.querySelectorAll('script[src]');
            scripts.forEach(function (script) {
                if (!script.src.includes('?')) {
                    var newScript = document.createElement('script');
                    newScript.src = script.src + '?ver=' + new Date().getTime();
                    newScript.onload = function () {
                        delayedInit();
                    };
                    script.parentNode.replaceChild(newScript, script);
                }
            });
        }

        function delayedInit() {
            safeExecute(function () {
                if (typeof Masonry === 'undefined' || typeof imagesLoaded === 'undefined' || typeof lozad === 'undefined') {
                    setTimeout(delayedInit, 200);
                    return;
                }

                initPage();
            });
        }

        function initPage() {
            var initialContent = handleInitialContent();

            setupButtonHandlers();

            updateNavigationButtons(
                initialContent.hasImage,
                initialContent.hasVideo,
                initialContent.hasFilm
            );

            initMasonry();

            if (typeof lightbox !== 'undefined') {
                lightbox.option({
                    'resizeDuration': 200,
                    'wrapAround': true,
                    'fitImagesInViewport': true,
                    'disableScrolling': true
                });
            }
        }

        function handleInitialContent() {
            var containers = document.querySelectorAll('[data-type]');
            var hasVideo = false;
            var hasFilm = false;
            var hasImage = document.querySelector('.figure-grid') !== null &&
                document.querySelector('.figure-grid').innerHTML.trim() !== '';

            containers.forEach(function (container) {
                var type = container.getAttribute('data-type');
                if (type === 'video') {
                    var videoContainer = document.getElementById('video-container');
                    if (videoContainer) {
                        videoContainer.appendChild(container.cloneNode(true));
                        container.setAttribute('data-processed', 'true');
                        hasVideo = true;
                    }
                } else if (type === 'film') {
                    var filmContainer = document.getElementById('film-container');
                    if (filmContainer) {
                        filmContainer.appendChild(container.cloneNode(true));
                        container.setAttribute('data-processed', 'true');
                        hasFilm = true;
                    }
                }
            });

            containers.forEach(function (container) {
                if (container.getAttribute('data-processed') === 'true') {
                    container.remove();
                }
            });

            if (hasImage) {
                var grid = document.querySelector('.figure-grid');
                if (grid && typeof Masonry !== 'undefined') {
                    setTimeout(function () {
                        var msnry = Masonry.data(grid);
                        if (msnry) msnry.layout();
                    }, 100);
                }
            }

            return { hasVideo: hasVideo, hasFilm: hasFilm, hasImage: hasImage };
        }

        function updateNavigationButtons(hasImage, hasVideo, hasFilm) {
            var contentNav = document.querySelector('.content-nav');
            if (!contentNav) {
                return;
            }

            var contentTypeCount = (hasImage ? 1 : 0) + (hasVideo ? 1 : 0) + (hasFilm ? 1 : 0);

            var imageButton = document.querySelector('.image-button');
            var videoButton = document.querySelector('.video-button');
            var filmButton = document.querySelector('.film-button');

            if (!imageButton || !videoButton || !filmButton) {
                return;
            }

            imageButton.style.display = 'none';
            videoButton.style.display = 'none';
            filmButton.style.display = 'none';

            if (contentTypeCount <= 1) {
                contentNav.style.display = 'none';
            } else {
                contentNav.style.display = 'flex';
                if (hasImage) {
                    imageButton.style.display = 'inline-block';
                }
                if (hasVideo) {
                    videoButton.style.display = 'inline-block';
                }
                if (hasFilm) {
                    filmButton.style.display = 'inline-block';
                }
            }

            if (!hasImage && hasVideo) {
                imageButton.classList.remove('active');
                videoButton.classList.add('active');
                document.getElementById('image-section').classList.remove('active');
                document.getElementById('video-section').classList.add('active');
            }

            if (!hasImage && !hasVideo && hasFilm) {
                imageButton.classList.remove('active');
                filmButton.classList.add('active');
                document.getElementById('image-section').classList.remove('active');
                document.getElementById('film-section').classList.add('active');
            }
        }

        function setupButtonHandlers() {
            var navButtons = document.querySelectorAll('.nav-button');

            navButtons.forEach(function (button) {
                var newButton = button.cloneNode(true);
                button.parentNode.replaceChild(newButton, button);
            });

            navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(function (button) {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    var target = this.getAttribute('data-target');

                    navButtons.forEach(function (btn) {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    var sections = document.querySelectorAll('.content-section');
                    sections.forEach(function (section) {
                        section.classList.remove('active');
                    });

                    var targetSection = document.getElementById(target);
                    if (targetSection) {
                        targetSection.classList.add('active');

                        if (target === 'image-section') {
                            setTimeout(function () {
                                safeExecute(function () { initMasonry(); });
                            }, 100);
                        } else if (target === 'video-section') {
                            setTimeout(function () {
                                safeExecute(function () { initVideoLazyLoad(); });
                            }, 100);
                        } else if (target === 'film-section') {
                            setTimeout(function () {
                                safeExecute(function () { initFilmMasonry(); });
                            }, 100);
                        }
                    }
                });
            });
        }

        function initMasonry() {
            if (!document.querySelector('.figure-grid')) return;

            var grid = document.querySelector('.figure-grid');
            var msnry = new Masonry(grid, {
                itemSelector: '.figure-grid-item',
                columnWidth: '.figure-grid-sizer',
                percentPosition: true
            });

            if (window.lozadObserver && window.lozadObserver.observer) {
                window.lozadObserver.observer.disconnect();
            }

            window.lozadObserver = lozad('.lozad', {
                rootMargin: '50px 0px',
                threshold: 0.1,
                loaded: function (el) {
                    el.classList.add('loaded');
                    var item = el.closest('.figure-grid-item');
                    if (item) item.classList.add('loaded');
                    imagesLoaded(el, function () {
                        msnry.layout();
                    });
                }
            });
            window.lozadObserver.observe();

            imagesLoaded(grid).on('progress', function () {
                msnry.layout();
            }).on('always', function () {
                setTimeout(function () {
                    msnry.layout();
                }, 100);
            });
        }

        function initVideoLazyLoad() {
            var videoGrid = document.querySelector('.video-grid');
            if (!videoGrid) return;

            var videoMasonry = new Masonry(videoGrid, {
                itemSelector: '.video-item',
                columnWidth: '.video-grid-sizer',
                percentPosition: true
            });

            var videoObserver = lozad('.video-lozad', {
                rootMargin: '50px 0px',
                threshold: 0.1,
                loaded: function (el) {
                    el.classList.add('loaded');
                    var videoItem = el.closest('.video-item');
                    if (videoItem) {
                        videoItem.classList.add('loaded');
                        setTimeout(function () {
                            videoMasonry.layout();
                        }, 100);
                    }

                    if (el.tagName.toLowerCase() === 'iframe') {
                        el.src = el.dataset.src;
                    }
                    else if (el.tagName.toLowerCase() === 'video') {
                        var sources = el.querySelectorAll('source');
                        sources.forEach(function (source) {
                            source.src = source.dataset.src;
                        });
                        el.load();
                    }
                }
            });
            videoObserver.observe();

            window.addEventListener('resize', function () {
                videoMasonry.layout();
            });

            return videoMasonry;
        }

        function initFilmMasonry() {
            if (!document.querySelector('.film-grid')) return;

            var grid = document.querySelector('.film-grid');
            var msnry = new Masonry(grid, {
                itemSelector: '.film-grid-item',
                columnWidth: '.film-grid-sizer',
                percentPosition: true
            });

            var filmObserver = lozad('.film-lozad', {
                rootMargin: '50px 0px',
                threshold: 0.1,
                loaded: function (el) {
                    el.classList.add('loaded');
                    var item = el.closest('.film-grid-item');
                    if (item) item.classList.add('loaded');
                    imagesLoaded(el, function () {
                        msnry.layout();
                    });
                }
            });

            filmObserver.observe();

            imagesLoaded(grid).on('progress', function () {
                msnry.layout();
            }).on('always', function () {
                setTimeout(function () {
                    msnry.layout();
                }, 100);
            });
        }
    </script>
</body>
