---
layout: page
---

<head>
    <style>
        .publication-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .publication-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 3rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .publication-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .publication-image {
            flex: 0 0 300px;
            margin-right: 2rem;
            border-radius: 8px;
            overflow: hidden;
            align-self: flex-start;
        }

        .publication-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .publication-image img:hover {
            transform: scale(1.02);
        }

        .publication-content {
            flex: 1;
            min-width: 0;
            align-self: flex-start;
        }

        .publication-title {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--heading-color);
        }

        .publication-title a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        .publication-title a:hover {
            color: var(--accent-color);
        }

        .publication-details {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--body-color);
            opacity: 0.9;
        }

        .publication-details strong {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* 为 Markdown 生成的 h2 标题添加样式 */
        .publication-container h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            margin-top: 3rem;
            color: var(--heading-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        /* 第一个 h2 标题不需要额外的上边距 */
        .publication-container h2:first-of-type {
            margin-top: 0;
        }

        /* 平板设备适配 */
        @media (max-width: 768px) {
            .publication-item {
                flex-direction: column;
                padding: 1.2rem;
            }

            .publication-image {
                flex: none;
                margin-right: 0;
                margin-bottom: 1rem;
                max-width: 100%;
            }

            .publication-title {
                font-size: 1.2rem;
            }

            .publication-container h2 {
                font-size: 1.6rem;
            }
        }

        /* 手机设备适配 */
        @media (max-width: 480px) {
            .publication-container {
                padding: 0 0.5rem;
            }

            .publication-item {
                padding: 1rem;
                margin-bottom: 2rem;
            }

            .publication-image {
                margin-bottom: 0.75rem;
            }

            .publication-title {
                font-size: 1.1rem;
            }

            .publication-details {
                font-size: 0.9rem;
            }

            .publication-container h2 {
                font-size: 1.4rem;
            }
        }

        /* 大屏幕优化 */
        @media (min-width: 1200px) {
            .publication-container {
                max-width: 1100px;
            }

            .publication-image {
                flex: 0 0 350px;
            }

            .publication-title {
                font-size: 1.4rem;
            }
        }

        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            .publication-item {
                background: rgba(255, 255, 255, 0.03);
                border: 1px solid rgba(255, 255, 255, 0.08);
            }

            .publication-item:hover {
                background: rgba(255, 255, 255, 0.06);
            }
        }

        /* 可访问性改进 */
        .publication-item:focus-within {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* 打印样式 */
        @media print {
            .publication-item {
                background: white;
                border: 1px solid #ccc;
                box-shadow: none;
                break-inside: avoid;
                margin-bottom: 1.5rem;
            }

            .publication-image img {
                max-height: 200px;
            }
        }
    </style>
</head>

<div class="publication-container">
    {{ content }}
</div>
